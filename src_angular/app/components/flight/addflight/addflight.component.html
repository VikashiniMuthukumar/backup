<form #flightForm="ngForm" (ngSubmit)="addFlight(flightForm)" class="container col-md-6 mt-4">

  <!-- Flight Name -->
  <div class="form-group">
    <label>Flight Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="flight.name" required pattern="[A-Z][a-zA-Z ]{2,15}" #name="ngModel">
    <span style="color: red;" *ngIf="(name.touched || flightForm.submitted) && name.invalid">
      Flight name is required and must start with an uppercase letter
    </span>
  </div>

  <!-- Flight Code -->
  <div class="form-group">
    <label>Flight Code</label>
    <input type="text" class="form-control" name="flightCode" [(ngModel)]="flight.flightCode" required pattern="[A-Z0-9]{3,10}" #flightCode="ngModel">
    <span style="color: red;" *ngIf="(flightCode.touched || flightForm.submitted) && flightCode.invalid">
      Valid Flight Code is required (e.g., IND101)
    </span>
  </div>

  <!-- Total Seats -->
  <div class="form-group">
    <label>Total Seats</label>
    <input type="number" class="form-control" name="totalSeats" [(ngModel)]="flight.totalSeats" required min="1" #totalSeats="ngModel">
    <span style="color: red;" *ngIf="(totalSeats.touched || flightForm.submitted) && totalSeats.invalid">
      Total Seats must be at least 1
    </span>
  </div>

  <!-- Cabin Baggage -->
  <div class="form-group">
    <label>Cabin Baggage Limit (kg)</label>
    <input type="number" class="form-control" name="cabinBaggageLimit" [(ngModel)]="flight.cabinBaggageLimit" required min="1" #cabinBaggageLimit="ngModel">
    <span style="color: red;" *ngIf="(cabinBaggageLimit.touched || flightForm.submitted) && cabinBaggageLimit.invalid">
      Valid Cabin Baggage Limit is required
    </span>
  </div>

  <!-- Check-In Baggage -->
  <div class="form-group">
    <label>Check-In Baggage Limit (kg)</label>
    <input type="number" class="form-control" name="checkInBaggageLimit" [(ngModel)]="flight.checkInBaggageLimit" required min="1" #checkInBaggageLimit="ngModel">
    <span style="color: red;" *ngIf="(checkInBaggageLimit.touched || flightForm.submitted) && checkInBaggageLimit.invalid">
      Valid Check-In Baggage Limit is required
    </span>
  </div>

  <!-- Submit Button -->
  <div class="text-center mt-3">
    <button type="submit" class="btn btn-success" [disabled]="flightForm.invalid">Add Flight</button>
  </div>

</form>
